  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
  

   <div class="panel panel-left panel-reveal">
          <nav id="menu" class="left show">
            <ul>
              <li><a href="main.html" class="list-button item-link close-panel "><i class="icon f7-icons inactive">home</i>Home</a></li>
              <!--<li><a href="#" onclick="myalert();" class="list-button item-link close-panel"><i class="icon f7-icons inactive">bolt</i>My Alerts</a></li>
              <li><a href="changepassword.html" class="list-button item-link close-panel"><i class="icon f7-icons inactive">lock</i>Change Password</a></li>-->
              <li><a href="#" onclick="Logout();" class="list-button item-link close-panel"><i class="icon f7-icons inactive">logout</i>Logout</a></li>
            </ul>
          </nav>
    </div>

    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner bg-blue">
            <!-- We have home navbar without left link-->
            <div class="center sliding color-white">Vaccifire 1.0.1</div>
            <div class="right">
              <!-- Right link contains only icon - additional "icon-only" class-->
            </div>
          </div>
        </div>




        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div class="page-content">
              <div class="content-block-title">Welcome To Vaccifire 1.0.1</div>
              <div class="content-block">
                <div class="content-block-inner">
                  <a class="button button-small submit button-fill  bgcolor-white" href="#" onclick="loc();">Show Location</a> <br>
                  <a class="button button-big submit button-fill  bgcolor-red" href="#" onclick="cam();">Show Camera</a><br>
                    <img id="myImage">
                    <div id="map_canvas" style="width:400px; height:400px"></div>
                    <input type="hidden" id="txtlattitude">
                    <input type="hidden" id="txtlongitude">
                </div>
                  
                      
                  
              </div>
              
            </div>
          </div>
        </div>

        
      </div>
